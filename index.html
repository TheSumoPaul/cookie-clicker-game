<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <script src="./eggcrew.js" defer></script>

    <title>Egg Clicker</title>
  </head>
  <body>
    <audio id="backgroundMusic" src="./assets/silly.mp3" loop autoplay></audio>
    <audio id="eggClickSound" src="./assets/pop.mp3"></audio>
    <audio id="upgradeSound" src="./assets/wowww.mp3"></audio>
    <audio id="resetSound" src="./assets/bonk.mp3"></audio>
    <audio id="theBeast" src="./assets/BANG.mp3"></audio>

    <h1>Egg Clicker</h1>
    <button id="eggClick"><img src="./assets/egg.png" alt="egg" /></button>
    <div id="mainStats">
      <span id="eggCount">0 eggs</span></p>
      <span id="epsCount">per second 0</span></p>
    </div>
    <button id="reset">Reset Progress</button>
    <div id="eggUpgradeContainer">
      <button id="eggUpgrade1">Bunny Buddy (10 eggs)</button>
      <button id="eggUpgrade2">Hoppy Helpers (100 eggs)</button>
      <button id="eggUpgrade3">Eggstravagant Enhancer (500 eggs)</button>
      <button id="eggUpgrade4">BEASTLY Golden Egg Machine Generator-inator (10000 eggs)</button>
    </div>
    <div class="signup-container">
      <h2>Sign Up for a free egg!</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="username" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button id="signupButton" type="submit">Sign Up!</button>
      </form>
    </div>
  </body>
</html>
